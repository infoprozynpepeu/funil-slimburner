<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias - SlimBurner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            background-color: #03A9F4;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            color: white;
        }

        main {
            margin: 20px 0;
        }

        label, input {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .avatars {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #EEEEEE;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .avatar img {
            width: 80px;
            height: 80px;
        }

        .avatar.selected {
            border: 4px solid #03A9F4;
            transform: scale(1.1);
        }

        button {
            background-color: #FFC107;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #FFA000;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #03A9F4;
        }

        #prosseguirButton {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Calorias</h1>
        </header>

        <main>
            <form id="calorieForm">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Digite seu peso" required>

                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Digite sua altura" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Digite sua idade" required>

                <div class="avatars">
                    <!-- Avatares customizados no estilo YAZIO -->
                    <div class="avatar" id="avatarHomem" onclick="selecionarAvatar('masculino')">
                        <img src="https://www.yazio.com/images/avatar-male.png" alt="Avatar Homem">
                    </div>
                    <div class="avatar" id="avatarMulher" onclick="selecionarAvatar('feminino')">
                        <img src="https://www.yazio.com/images/avatar-female.png" alt="Avatar Mulher">
                    </div>
                </div>
                <input type="hidden" id="sexo">
                
                <label for="atividade">Nível de Atividade Física:</label>
                <select id="atividade">
                    <option value="">Selecione</option>
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Levemente ativo</option>
                    <option value="1.55">Moderadamente ativo</option>
                    <option value="1.725">Muito ativo</option>
                </select>

                <button type="button" onclick="calcularCalorias()">Calcular</button>
            </form>

            <p id="resultado"></p>

            <button id="prosseguirButton" onclick="prosseguir()">Prosseguir</button>
        </main>

        <footer>
            <p>&copy; 2024 SlimBurner</p>
        </footer>
    </div>

    <script>
        let sexoSelecionado = null;
        let calculoFeito = false;

        function selecionarAvatar(sexo) {
            sexoSelecionado = sexo;
            document.getElementById("sexo").value = sexo;
            document.getElementById("avatarHomem").classList.remove("selected");
            document.getElementById("avatarMulher").classList.remove("selected");

            if (sexo === "masculino") {
                document.getElementById("avatarHomem").classList.add("selected");
            } else {
                document.getElementById("avatarMulher").classList.add("selected");
            }
        }

        function calcularCalorias() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var idade = document.getElementById("idade").value;
            var sexo = document.getElementById("sexo").value;
            var atividade = document.getElementById("atividade").value;

            if (!peso || !altura || !idade || !sexo || !atividade) {
                alert("Por favor, preencha todos os campos e selecione seu avatar.");
                return;
            }

            var calorias = 0;
            if (sexo === "masculino") {
                calorias = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            } else {
                calorias = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            }

            calorias *= atividade;

            document.getElementById("resultado").innerHTML = "Você precisa de " + calorias.toFixed(2) + " calorias por dia.";
            localStorage.setItem("calorias", calorias);

            calculoFeito = true;
            document.getElementById("prosseguirButton").style.display = "block";
        }

        function prosseguir() {
            if (calculoFeito) {
                window.location.href = "personalizacao.html";
            } else {
                alert("Por favor, complete o cálculo antes de prosseguir.");
            }
        }
    </script>
</body>
</html>
