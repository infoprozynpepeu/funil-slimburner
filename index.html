<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias - SlimBurner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        header {
            text-align: center;
            background-color: #03A9F4;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            color: white;
        }

        main {
            margin: 20px 0;
        }

        label, input, select {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .checkmark {
            color: green;
            font-size: 18px;
            display: none;
            margin-left: 10px;
        }

        button {
            background-color: #FFC107;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFA000;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #03A9F4;
        }

        #prosseguirButton {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background-color: #03A9F4;
            width: 33%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar"></div> <!-- Barra de progresso -->
        <header>
            <h1>Calculadora de Calorias</h1>
        </header>

        <main>
            <form id="calorieForm">
                <label for="peso">Peso (kg): <span id="checkPeso" class="checkmark">✔</span></label>
                <input type="number" id="peso" placeholder="Digite seu peso" required oninput="salvarDados()">

                <label for="altura">Altura (cm): <span id="checkAltura" class="checkmark">✔</span></label>
                <input type="number" id="altura" placeholder="Digite sua altura" required oninput="salvarDados()">

                <label for="idade">Idade: <span id="checkIdade" class="checkmark">✔</span></label>
                <input type="number" id="idade" placeholder="Digite sua idade" required oninput="salvarDados()">

                <label for="sexo">Sexo:</label>
                <select id="sexo" onchange="salvarDados()">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <label for="atividade">Nível de Atividade Física:</label>
                <select id="atividade" onchange="salvarDados()">
                    <option value="">Selecione</option>
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Levemente ativo</option>
                    <option value="1.55">Moderadamente ativo</option>
                    <option value="1.725">Muito ativo</option>
                </select>

                <button type="button" onclick="calcularCalorias()">Calcular</button>
            </form>

            <p id="resultado"></p>

            <button id="prosseguirButton" onclick="prosseguir()">Prosseguir</button>
        </main>

        <footer>
            <p>&copy; 2024 SlimBurner</p>
        </footer>
    </div>

    <script>
        let calculoFeito = false;

        function salvarDados() {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let idade = document.getElementById("idade").value;
            let sexo = document.getElementById("sexo").value;
            let atividade = document.getElementById("atividade").value;

            if (peso) document.getElementById("checkPeso").style.display = 'inline';
            if (altura) document.getElementById("checkAltura").style.display = 'inline';
            if (idade) document.getElementById("checkIdade").style.display = 'inline';

            localStorage.setItem('peso', peso);
            localStorage.setItem('altura', altura);
            localStorage.setItem('idade', idade);
            localStorage.setItem('sexo', sexo);
            localStorage.setItem('atividade', atividade);
        }

        function calcularCalorias() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var idade = document.getElementById("idade").value;
            var sexo = document.getElementById("sexo").value;
            var atividade = document.getElementById("atividade").value;

            if (!peso || !altura || !idade || !sexo || !atividade) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            var calorias = 0;
            if (sexo === "masculino") {
                calorias = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            } else {
                calorias = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            }

            calorias *= atividade;

            document.getElementById("resultado").innerHTML = "Você precisa de " + calorias.toFixed(2) + " calorias por dia.";
            localStorage.setItem("calorias", calorias);

            calculoFeito = true;
            document.getElementById("prosseguirButton").style.display = "block";
        }

        function prosseguir() {
            if (calculoFeito) {
                window.location.href = "personalizacao.html";
            } else {
                alert("Por favor, complete o cálculo antes de prosseguir.");
            }
        }
    </script>
</body>
</html>
