<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias - SlimBurner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Calorias</h2>
        
        <!-- Calculadora de Calorias -->
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="atividade">Nível de Atividade Física:</label>
        <select id="atividade">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Levemente ativo</option>
            <option value="1.55">Moderadamente ativo</option>
            <option value="1.725">Muito ativo</option>
        </select>

        <button onclick="calcularCalorias()">Calcular</button>

        <p id="resultado"></p>

        <button onclick="prosseguir()">Prosseguir para Personalização</button>
    </div>

    <script>
        function calcularCalorias() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var idade = document.getElementById("idade").value;
            var sexo = document.getElementById("sexo").value;
            var atividade = document.getElementById("atividade").value;

            var calorias = 0;

            if (sexo === "masculino") {
                calorias = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            } else {
                calorias = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            }

            calorias *= atividade;

            document.getElementById("resultado").innerHTML = "Você precisa de " + calorias.toFixed(2) + " calorias por dia.";
            localStorage.setItem("calorias", calorias); // Armazena o resultado no navegador
        }

        function prosseguir() {
            window.location.href = "personalizacao.html";
        }
    </script>

</body>
</html>
