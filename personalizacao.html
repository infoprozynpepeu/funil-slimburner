<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização da Dose - SlimBurner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personalização da Dose do SlimBurner</h1>
        </header>

        <main>
            <p id="dose"></p>

            <button onclick="prosseguir()">Prosseguir para Dieta</button>
        </main>

        <footer>
            <p>&copy; 2024 SlimBurner</p>
        </footer>
    </div>

    <script>
        var calorias = localStorage.getItem("calorias");
        var dose;

        if (calorias < 2000) {
            dose = "Recomendamos tomar 1 xícara de SlimBurner por dia.";
        } else {
            dose = "Recomendamos tomar 2 xícaras de SlimBurner por dia.";
        }

        document.getElementById("dose").innerHTML = dose;

        function prosseguir() {
            window.location.href = "dieta.html";
        }
    </script>
</body>
</html>
